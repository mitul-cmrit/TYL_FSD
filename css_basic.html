<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="./props.css">
    <style>
        li{
            color: blue;
        }
        #internal{
            font-size: 30px;
        }
        ol li{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>CSS (Cascading Style Sheets)</h1>
    <p>It's used for styling Web pages.</p>
    <h2>Types of CSS</h2>
    <ul>
        <li style="color: red;">Inline CSS</li>
        <li id="internal">Internal CSS</li>
        <li class="external">External CSS</li>
    </ul>
    <ol>
        <li>Value 1</li>
        <li>Value 2</li>
        <li>Value 3</li>
    </ol>
</body>
</html>
