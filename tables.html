<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>USN</th>
                <th>Name</th>
                <th>Dept</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ABC</td>
                <td>AIML</td>
            </tr>
            <tr>
                <td>2</td>
                <td>DEF</td>
                <td>AIDS</td>
            </tr>
            <tr>
                <td>3</td>
                <td>XYZ</td>
                <td rowspan="2">CSE</td>
            </tr>
            <tr>
                <td>4</td>
                <td>STU</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total No of Students</th>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
